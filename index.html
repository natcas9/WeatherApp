<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap"
      rel="stylesheet" />
      <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weatherapp">
        <form id="search-form">
          <input
            class="search"
            type="text"
            placeholder="  Type a city..."
            id="search-input"
          />
          <button class="btnsearch" value="Search" type="submit">Search</button>
          <button class="btnsearch current" value="Search" type="button">Current</button>
        </form>
        <ul>
          <li class="city" id="title"></li>
          <li class="date">today</li>
          <li class="weather">🌤️<span id="temperature-num"></span> <span class="conv"><a href=https://www.metric-conversions.org/temperature/celsius-to-fahrenheit.htm class="conv" id="temperature-cel">°C |</a><a href=https://www.metric-conversions.org/temperature/celsius-to-fahrenheit.htm class="conv" id="temperature-far"> °F</a></li></span>
          <li class="info">Humidity: <span class="humidity">81</span> %</li>
          <li class="info">Wind: <span class="wind">2 </span> km/h</li>
        </ul>
        <div class="grid">
          <h3>☀️</h3>
          <h3>🌦️</h3>
          <h3>☀️</h3>
          <h3>🌨️</h3>
          <h3>🌩️</h3>
        </div>
        <div class="grid">
          <h3 class="info-weather">20°C</h3>
          <h3 class="info-weather">30°C</h3>
          <h3 class="info-weather">25°C</h3>
          <h3 class="info-weather">18°C</h3>
          <h3 class="info-weather">20°C</h3>
        </div>
        <br />

        <div class="grid-button">
          <button class="button-search ny">New York</button>
          <button class="button-search mad">Madrid</button>
          <button class="button-search lon">London</button>
          <button class="button-search mex">Mexico City</button>
        </div>
      </div>
    </div>
    <p><a href="https://github.com/natcas9/WeatherApp" class="linkgit" target="_blank">Open-source code</a> by Natalia Casarín Sánchez</p>
  </body>
  <script src="app.js"></script>
</html>
